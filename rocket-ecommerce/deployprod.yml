--- #------------------------------------------------------- Création du déploiement pour déployer les pods

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketprod-deployment
  namespace: prod
  labels:
    app: rocketprod-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rocketprod-app
  template:
    metadata:
      labels:
        app: rocketprod-app
    spec:
      containers:
      - name: rocketprod-app
        imagePullPolicy: IfNotPresent
        image: rocketslim
        ports:
          - containerPort: 5005
        resources:
          requests:
            memory: 256Mi
            cpu: 512m
          limits:
            memory: 512Mi
            cpu: 1024m
        envFrom:
        - configMapRef:
            name: configmapprod
        - secretRef:
            name: apikeyprod

--- #------------------------------------------------------- Création du loadbalancer

apiVersion: v1
kind: Service
metadata:
  name: rocketprod-deployment
  namespace: prod
  labels:
    app: svc-rocketprod
spec:
  type: LoadBalancer
  selector:
    app: rocketprod-app
  ports:
  - port: 5005
    protocol: TCP
    targetPort: 5005
    
--- #------------------------------------------------------- Création de l'Ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: prod
spec:
  rules:
  - host: ingress.com
    http:
      paths:
      - path: /lol
        pathType: Prefix
        backend:
          service:
            name: svc-rocketprod
            port:
              number: 5005
      - path: /hs
        pathType: Prefix
        backend:
          service:
            name: svc-rocketprod
            port:
              number: 5005

--- #------------------------------------------------------- Création de l'autoscaler

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rocketprod-autoscaler
  namespace: prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rocketprod
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 50
        periodSeconds: 5